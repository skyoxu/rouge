name: Windows Release (Manual)

# Notes:
# - Smoke markers recognized by scripts:
#   [TEMPLATE_SMOKE_READY] (preferred), [DB] opened (fallback)
# - Export templates are installed before export (Install Export Templates step).

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    env:
      GODOT_VERSION: 4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download Godot .NET (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path godot | Out-Null
          $zip = "godot/godot.zip"
          Invoke-WebRequest -UseBasicParsing -Uri "https://github.com/godotengine/godot/releases/download/${env:GODOT_VERSION}-stable/Godot_v${env:GODOT_VERSION}-stable_mono_win64.zip" -OutFile $zip
          Expand-Archive $zip -DestinationPath godot -Force
          $exe = Get-ChildItem godot -Recurse -Filter *win64*.exe | Select-Object -First 1
          if (-not $exe) { throw 'Godot exe not found after download.' }
          "GODOT_BIN=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "GODOT_BIN=$($exe.FullName)"

      - name: Install Export Templates
        shell: pwsh
        run: |
          $tpz = "godot/export_templates.tpz"
          Invoke-WebRequest -UseBasicParsing -Uri "https://downloads.tuxfamily.org/godotengine/${env:GODOT_VERSION}/Godot_v${env:GODOT_VERSION}-stable_export_templates.tpz" -OutFile $tpz
          $temp = "godot/templates_unpacked"
          Expand-Archive $tpz -DestinationPath $temp -Force
          $ver = "${env:GODOT_VERSION}.stable.mono"
          $dst = Join-Path $env:APPDATA ("Godot/templates/$ver")
          New-Item -ItemType Directory -Force -Path $dst | Out-Null
          Copy-Item -Recurse -Force "$temp/*" $dst
          Write-Host "Export templates installed to $dst"

      - name: Export Windows EXE
        shell: pwsh
        run: |
          ./scripts/ci/export_windows.ps1 -GodotBin "$env:GODOT_BIN" -Output build/Game.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            build/Game.exe
            logs/ci/**
